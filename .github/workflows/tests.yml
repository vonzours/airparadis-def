name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install TensorFlow/Keras (SavedModel compatible)
        run: |
          pip uninstall -y keras keras-core tf-keras tensorflow tensorflow-cpu tensorflow-intel || true
          pip install "tensorflow==2.15.1" "keras==2.15.0"

      - name: Install API deps
        run: |
          pip install -r api/requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: |
          python -m pytest -q